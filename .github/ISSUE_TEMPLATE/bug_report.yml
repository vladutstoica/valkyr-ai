name: Bug Report
description: Report a bug or unexpected behavior
title: "[bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen instead.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a projoect
        2. Open a workspace
        3. When ... observe the bug: ...
    validations:
      required: true

  - type: textarea
    id: actual-expected
    attributes:
      label: Actual vs Expected Behavior
      description: What actually happened (include full error message if applicable) and what you expected to happen instead.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Valkyr Version
      description: What version of Valkyr are you running? (found in settings)
      placeholder: "e.g., 0.1.0 or commit hash"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: "e.g., macOS 15.0, Ubuntu 24.04..."
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context about the problem here.
